<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- header  -->
    <header class="header-class">
        <div class="">
            <h1 class="interactive">
                Interactive
            </h1>
            <p class="geo-p">
                Geometry Genius
            </p>
        </div>
        <div>
            <button id="blog-btn" onclick="window.location.href='https://crackerz.programming-hero.com/'">Blog</button>
        </div>
    </header>


    <!-- main section  -->
    <main class="main-class">

        <!-- six cards  -->
        <div class="six-box">
            <div class="three-box"> 

                <!-- first card                -->
                <div class="cards">
                    <img src="./images/triangle.png" alt="">
                    <h2 class="box-heading">Triangle</h2>
                    <p class="box-p">Area (A) = 0.5 X b X h</p>
                    <div class="card-internal-d">
                        <input class="mini-input" placeholder="b" type="text">
                        <p>cm</p>
                        <input class="mini-input" placeholder="h" type="text">
                        <p>cm</p>
                    </div>
                    <button class="calculate-btn">Calculate</button>
                </div>


                <!-- second card -->
                <div class="cards">
                    <img src="./images/rectangle.png" alt="">
                    <h2 class="box-heading">Rectangle</h2>
                    <p class="box-p">Area (A) = w X l</p>
                    <div  class="card-internal-d">
                        <input class="mini-input" placeholder="w" type="text">
                        <p>cm</p>
                        <input class="mini-input" placeholder="l" type="text">
                        <p>cm</p>
                    </div>
                    <button class="calculate-btn">Calculate</button>
                </div>

 
                <!-- third card -->
                <div class="cards">
                    <img class="third-img" src="./images/parallelogram.png" alt="">
                    <h2 class="box-heading">Parallelogram</h2>
                    <p class="box-p">Area (A) = b X h</p>
                    <div  class="card-internal-d">
                        <input class="mini-input" placeholder="b" type="text">
                        <p>cm</p>
                        <input class="mini-input" placeholder="h" type="text">
                        <p>cm</p>
                    </div>
                    <button class="calculate-btn">Calculate</button>
                </div>                

            </div>


            <!-- second three box -->

            <div class="three-box">
                <!-- fourth card -->
                <div class="cards">
                    <img src="./images/rhombus.png" alt="">
                    <h2 class="box-heading">Rhombus</h2>
                    <p class="box-p">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                    <div class="card-internal-d">
                        <input class="mini-input" placeholder="d2" type="text">
                        <p>cm</p>
                        <input class="mini-input" placeholder="d2" type="text">
                        <p>cm</p>
                    </div>
                    <button class="calculate-btn">Calculate</button>
                </div>


                <!-- fifth card -->
                <div class="cards">
                    <img src="./images/pentagon.png" alt="">
                    <h2 class="box-heading">pentagon</h2>
                    <p class="box-p">Area (A) = 0.5 X p X b</p>
                    <div  class="card-internal-d">
                        <input class="mini-input" placeholder="p" type="text">
                        <p>cm</p>
                        <input class="mini-input" placeholder="b" type="text">
                        <p>cm</p>
                    </div>
                    <button class="calculate-btn">Calculate</button>
                </div>

                <!-- sixth card -->
                <div class="cards">
                    <img src="./images/ellipse.png" alt="">
                    <h2 class="box-heading">Ellipse</h2>
                    <p class="box-p">Area (A) = Ï€ab</p>
                    <div  class="card-internal-d">
                        <input class="mini-input" placeholder="a" type="text">
                        <p>cm</p>
                        <input class="mini-input" placeholder="b" type="text">
                        <p>cm</p>
                    </div>
                    <button class="calculate-btn">Calculate</button>
                </div>

            </div>


        </div>

        <!-- area calculation -->
        <div>
            <h2 class="area-calculate">Area Calculation</h2>

        </div>

    </main>









    <source src="./app.js" type="">
</body>
</html>
